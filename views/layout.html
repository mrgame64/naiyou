<!DOCTYPE html>
<html lang="{{siteLang}}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{siteDescription}}">
    <meta name="author" content="{{siteAuthor}}">
    <title>{{siteTitle}}</title>
    {{#if production}}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/bootstrap.min.css" rel="stylesheet">
	{{else}}
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	{{/if}}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{siteTitle}}</a>
        </div>
        <div class="navbar-collapse collapse">
          
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
        <h1>{{siteTitle}} <small>by {{siteAuthor}}</small></h1>
      </div>
      <ul class="media-list">
        {{#each posts}}
        <li class="media">
          <a class="pull-left" href="{{postUrl}}"><img src="{{postImg}}" alt="Thumbnail for {{postTitle}}"></a>
          <div class="media-body">
            <h4 class="media-heading">{{postTitle}}</h4>
            <p>{{postExcerpt}}</p>
          </div>
        </li>
        {{/each}}
      </ul>
      <footer>
        <p>Â© {{siteAuthor}}</p>
      </footer>
    </div>
    {{#if production}}
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {{else}}
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    {{/if}}
  </body>
</html>
